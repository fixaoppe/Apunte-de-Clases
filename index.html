<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Tarea</title>
    <style>
        body { background: #525659; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        #pdf-mock { background: white; width: 85%; height: 70%; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; border-radius: 5px; }
        .btn-play { background: #007bff; color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; font-size: 1.1rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="pdf-mock">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" width="80">
        <div style="margin-top:20px; color:#333; font-weight:bold;">Guia_Examen_Final_Resuelta.pdf</div>
        <div class="btn-play">ABRIR DOCUMENTO</div>
    </div>

    <audio id="sonido" loop>
        <source src="https://www.myinstants.com/media/sounds/gemido-whatsapp-original.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('pdf-mock').addEventListener('click', function() {
            var audio = document.getElementById('sonido');
            audio.volume = 1.0; // Volumen al máximo del navegador
            audio.play();

            // Intenta poner pantalla completa para estorbar
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            // Cambia el texto para que parezca que se trabó
            this.innerHTML = "<h1 style='color:red;'>ERROR DE SISTEMA<br>ARCHIVO PROTEGIDO</h1>";
        });
    </script>
</body>
</html>
